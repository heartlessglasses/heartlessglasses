<!DOCTYPE html>

<head>
 
<title>Le Page</title>
  
<style type="text/css">
 
.header {
  margin:-10px 0px 0px -15px;
  padding:1px;
  padding-left:40px;
  width:100%;
  color:#efefef;
  background-color:#333333;
  font-size: 26px;
  }
  
#container {
    margin-top:50px;
  }
   
.sidebar {
  position:fixed;
  margin-left:10%;
  padding:35px 10px 12px 10px;
  background-color:#eeeeee;
  width:220px;
  border-radius:20px;
  }

.images {
  position:absolute;
  height:100px;
  margin-left:257px;
  margin-top:-273px;
  }
 .sidebarimg {
  position:relative;
  margin-bottom:10px;
  height:80px;
  border-radius:14px;
  -webkit-transition: all 0.6s ease-in-out;
  -moz-transition: all 0.6s ease-in-out;
  -o-transition: all 0.6s ease-in-out;
  }

.sidebarimg:hover {
  -webkit-transform:rotate(360deg);
  -moz-transform:rotate(360deg);
  -o-transform:rotate(360deg);
  transform:rotate(360deg);
  transition-delay: 0.2s;
  }
 
 .text {
  font-family:broadway;
  font-size:18px;
  }

.sidebartext {
  text-align:center;
  text-transform:uppercase;
  padding-bottom:25px;
  font-family:consolas;
  font-size:20px;
  letter-spacing:3px;
}
 
.sidebartext a {
  text-decoration:none;
  cursor:normal;
  text-decoration:none;
  -webkit-transition: all 0.4s ease-in-out;
  -moz-transition: all 0.4s ease-in-out;
  -o-transition: all 0.4s ease-in-out;
}
 .sidebartext a:hover {
  color:#2209cf;
  cursor:pointer;
  text-decoration:underline;
  letter-spacing:5px;
}
 
 .divs, .divvy {
  position:fixed;
  padding:30px;
  width:600px;
  margin-left:36%;
  background-color:#eeeeee;
 }
 
 .divs {
  opacity:0;
 }
 
 .divs:target {
  opacity:1;
  
 }
 
</style>
 
</head>
