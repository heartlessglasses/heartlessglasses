<!DOCTYPE html>
<html>

<head>
 
<title>The Headquarters - {Title}</title>
  
<style type="text/css">

.header {
  padding:20px;
  margin-top:-30px;
  width:100%;
  height:20px;
  background-color:#dae6eb;
  z-index:10;
  }
  
#container {
    margin-top:50px;
  }

.sidebar {
  position:fixed;
  margin-left:10%;
  padding:14px 10px 10px 10px;
  background-color:#eeeeee;
  width:100px;
  }

.images {
  position:absolute;
  height:100px;
  margin-left:140px;
  margin-top:-100px;
  }

.sidebarimg {
  height:100px;
  }

.text {
  font-family:broadway;
  font-size:18px;
  }
 
.sidebartext {
  text-align:center;
  text-transform:uppercase;
  padding-bottom:5px;
  font-family:consolas;
  font-size:16px;
  letter-spacing:1px;
}
 
.sidebartext a {
  text-decoration:none;
  cursor:normal;
  text-decoration:none;
  -webkit-transition: all 0.4s ease-in-out;
  -moz-transition: all 0.4s ease-in-out;
  -o-transition: all 0.4s ease-in-out;
}

.sidebartext a:hover {
  color:{color:music player color};
  cursor:pointer;
  text-decoration:underline;
  letter-spacing:3px;
}
 
</style>
 
</head>
 
<body>
  
   <div class="header">
      <p>Title</p>
  </div>
  
  <div id="container">
    
    <div class="sidebar">
        
        <div class="sidebartext" id="link1">
          <a href="">Home</a>
        </div>
        
        <div class="sidebartext" id="link2">
          <a href="">Blog</a>
        </div>
        
        <div class="sidebartext" id="link3">
          <a href="">About</a>
        </div>
        
        <div class="sidebartext" id="link4">
          <a href="">Contact</a>
        </div>
      
      <div class="images">
      <img class="sidebarimg" src="https://static.tumblr.com/b92dc9d29a6e5f6fd7d47fb0ea8089d4/w74ircq/1aLp4uwye/tumblr_static_34bwl625fpk4040coo0wgggck.png">
      </div>
      
    </div>
    
    <div class="post">
      <div class="text">
        Mmmm.
      </div>
    </div>
    
  </div>

</body>

</html>
